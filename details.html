    <title>Pokemon - Search and Details</title>
    <style>
        nav {
          font-size: 26pt;
          font-style: oblique;
          font-weight: bolder;
          font-family: cursive;
        }
        .navbar .nav-link,
        .navbar .navbar-brand,
        .offcanvas-title {
          color: aliceblue !important;

        body {

        .search-heading {

          <a class="navbar-brand" href="#"></a>

            <div class="col-12 mb-5">

            </div>

            </div>
        </form>
        <form class="row g-3">
            <div class="col-12 mb-5">
